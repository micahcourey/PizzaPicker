<!DOCTYPE>
<html>
  <head>
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <link rel="stylesheet" href="css/animate.css" type="text/css">
      <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="js/scripts.js"></script>
      <title>Pizza Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <h1>Pizza Picker</h1>
        <form id="pizza-form">
          <div class="form-group">
            <select class="form-control" id="pizza-size">
              <option value="" disabled selected>Choose a size</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="X-Large">X-Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings">Vegetable Toppings:</label>
            <input type="checkbox" name="topping" id="topping"> Broccoli |
            <input type="checkbox" name="topping" id="topping"> Onions |
            <input type="checkbox" name="topping" id="topping"> Tomatoes |
            <input type="checkbox" name="topping" id="topping"> Green Peppers |
            <input type="checkbox" name="topping" id="topping"> Mushrooms |
            <input type="checkbox" name="topping" id="topping"> Eggplant |
            <input type="checkbox" name="topping" id="topping"> Basil |
          </div>
          <div class="form-group">
            <label for="toppings">Meat Toppings:</label>
            <input type="checkbox" name="topping" id="topping"> Pepperoni |
            <input type="checkbox" name="topping" id="topping"> Bacon |
            <input type="checkbox" name="topping" id="topping"> Beef |
            <input type="checkbox" name="topping" id="topping"> Chicken |
            <input type="checkbox" name="topping" id="topping"> Sausage |
            <input type="checkbox" name="topping" id="topping"> Ham |
            <input type="checkbox" name="topping" id="topping"> Meatballs |
            <input type="checkbox" name="topping" id="topping"> proscuitto |
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="quantity" placeholder="Enter the number of pizzas you would like to order">
          </div>
            <button type="submit" class="btn btn-primary">Calculate Price</button>
        </form>
        <div id="price">
          <h2><span id="order-price"></span><span id="error"></span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
